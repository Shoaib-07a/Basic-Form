<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e6ffed, #c3f0d2);
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
        max-width: 450px;
        width: 90%;
    }
    .tick {
        font-size: 80px;
        color: #28a745;
    }
    h1 {
        font-size: 28px;
        margin-top: 20px;
        color: #333;
    }
    p {
        color: #555;
        font-size: 18px;
        margin-top: 10px;
    }
    button {
        margin-top: 25px;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div class="container">
    <div class="tick">&#10004;</div>
    <h1>Thank You!</h1>
    <p>Your Form has been Submitted Successfully.</p>
    <button onclick="window.close()">Close</button>
</div>
</body>
</html>
