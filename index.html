<!DOCTYPE html>

    <style>
 /* -------- RESET -------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
  transition: background 0.4s ease, color 0.4s ease;
}

body.dark {
  background: #121212;
  color: #f0f0f0;
}

/* -------- FORM CONTAINER -------- */
form {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  max-width: 500px;
  width: 100%;
  transition: background 0.4s ease, color 0.4s ease;
}

body.dark form {
  background: #1e1e1e;
  color: #e0e0e0;
}

form div {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

/* -------- FIELDS -------- */
input,
select,
textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease, transform 0.2s ease;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #2196f3;
  outline: none;
  box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
  transform: scale(1.02);
}

textarea {
  resize: none;
  height: 80px;
}

/* -------- BUTTONS -------- */
.form-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease, transform 0.2s ease;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

/* button shine effect */
button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: all 0.6s ease;
  z-index: -1;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: scale(1.05);
}

/* button colors */
button[type="submit"] {
  background: linear-gradient(135deg, #2196f3, #1976d2);
  color: white;
}

button[type="reset"] {
  background: linear-gradient(135deg, #eeeeee, #cccccc);
}

button[type="cancel"] {
  background: linear-gradient(135deg, #f44336, #d32f2f);
  color: white;
}

/* -------- CHECKBOX FIX -------- */
.checkbox-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  line-height: 1.4;
}

.checkbox-wrapper input {
  width: 16px;
  height: 16px;
  margin: 0;
  vertical-align: middle;
  cursor: pointer;
}

.checkbox-wrapper span {
  font-size: 14px;
  vertical-align: middle;
}

.checkbox-wrapper span a {
  color: #2196f3;
  text-decoration: none;
}

.checkbox-wrapper span a:hover {
  text-decoration: underline;
}

/* -------- THEME TOGGLE -------- */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196f3;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

    </style>
      
</head>

<body>
    <div class="theme-toggle">

const toggleTheme = document.getElementById("toggleTheme");

  document.body.classList.toggle("dark", toggleTheme.checked);

    </script>
</div>
