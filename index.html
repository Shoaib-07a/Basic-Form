<!DOCTYPE html>
<html lang="en">

<head>
    <title> FORM</title>
    <style>
        /* Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f7f8f8, #acbb78);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Form Styles */
        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            transition: background 0.5s ease, color 0.5s ease;
        }

        form h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* DARK THEME */
        body.dark-theme {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        body.dark-theme form {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-theme input,
        body.dark-theme select,
        body.dark-theme textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid #555;
        }

        body.dark-theme input:focus,
        body.dark-theme select:focus,
        body.dark-theme textarea:focus {
            box-shadow: 0 0 0 2px #00f7ff;
        }

        body.dark-theme button {
            background-color: #00bcd4;
        }

        body.dark-theme button:hover {
            background-color: #0097a7;
        }
        .checkbox-wrapper {
  margin-top: 20px;
}

.checkbox-label {
  display: inline-flex;
  align-items: center;
  font-size: 16px;
  gap: 8px;
  cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #007bff;
  margin: 0;
}

.checkbox-label span {
  line-height: 1;
}

.checkbox-label a {
  color: #007bff;
  text-decoration: none;
}

.checkbox-label a:hover {
  text-decoration: underline;
}
/* Button Container */
.form-buttons {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}

/* Button Styling */
.form-buttons button {
  background-color: #007bff;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
}

/* Hover Animation */
.form-buttons button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
  background-color: #0056b3;
}

    </style>
</head>
