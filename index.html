<!DOCTYPE html>
<html lang="en">
<head>

    <style>
     /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #e0f7fa, #f5f5f5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: background 0.4s ease, color 0.4s ease;
}

form {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease-in-out;
  animation: fadeIn 0.8s ease;
}

form:hover {
  transform: translateY(-3px);
}

form div {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #0288d1;
  box-shadow: 0 0 8px rgba(2, 136, 209, 0.4);
  transform: scale(1.02);
  outline: none;
}

textarea {
  resize: none;
  height: 80px;
}

.checkbox-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.checkbox-wrapper input {
  width: auto;
  transform: scale(1.2);
  accent-color: #0288d1;
}

/* Buttons */
.form-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  background: linear-gradient(135deg, #0288d1, #00acc1);
  color: #fff;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  transition: all 0.4s ease;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: scale(1.05);
}

/* Theme Toggle */
.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background: #ccc;
  border-radius: 50px;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background: #0288d1;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* Dark Mode */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark form {
  background: #1e1e1e;
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
}

body.dark input,
body.dark select,
body.dark textarea {
  background: #2c2c2c;
  color: #fff;
  border: 1px solid #555;
}

body.dark label {
  color: #eee;
}

body.dark button {
  background: linear-gradient(135deg, #00acc1, #0288d1);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 600px) {
  form {
    padding: 18px;
    max-width: 100%;
  }
  button {
    font-size: 14px;
    padding: 10px;
  }
}

    </style>
      
</head>

      document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('myForm');

        // Open thank you page in new tab
        let newTab = window.open('thankyou.html', '_blank');

        // If pop-up blocked, alert the user

            alert("Pop-up blocked! Please allow pop-ups to see the Thank You page.");
        }

        // Optional: reset form
        form.reset();
    });
});

       // Dark/Light Mode Toggle

const body = document.body;

toggle.addEventListener("change", () => {
  body.classList.toggle("dark");
});

    </script>
